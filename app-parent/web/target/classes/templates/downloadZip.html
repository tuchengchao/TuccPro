<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>index</title>
<link rel="import" href="common.html" id="common" />
<link href="plugins/bootstrap/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="plugins/bootstrap/datetimepicker/moment-with-locales.js"></script>
<script src="plugins/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="plugins/bootstrap/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<link href="css/downloadZip.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">知识库导出备份</a>
			</div>
		</div>
	</nav>
	<h1 th:text="${words}">Hello World</h1>
	<div class="circle">
		<div class="text">
			<p>
				说明：<br></br> 1.导出的备份文件为html文件，命名规则为知识标题.html<br></br>
				2.备份成功将生成下载链接，是整个备份目录的zip压缩包形式<br></br>
			</p>
		</div>
	</div>
	<form role="form"
		style="width: 300px; margin-left: 55%; padding-top: 255px;"
		onsubmit="return check();" id="zskExpForm">
		<div class="form-group">
			<label for="name">知识库种</label> <select class="form-control" name="kz">
				<option value="">全库</option>
				<option value="1">政策法规</option>
				<option value="2">问题解答</option>
				<option value="3">办事指南</option>
				<option value="4">业务专题</option>
				<option value="5">相关法规</option>
				<option value="6">学习园地</option>
				<option value="7">通知公告</option>
				<option value="8">通讯录</option>
			</select>
		</div>
		<div class="form-group">
			<label for="name">起始年月</label> <input
				class="form-control form_datetime" type="text" name="stdate"
				value="" size="16" placeholder="请选择备份的起始年月"></input>
		</div>
		<div class="form-group">
			<label for="name">终止年月</label> <input
				class="form-control form_datetime" type="text" name="eddate"
				value="" size="16" placeholder="请选择备份的终止年月"></input>
		</div>
		<button type="submit" name="sub" class="btn btn-default"
			style="margin-left: 100px;">导出备份</button>
	</form>
	<script src="js/downloadZip.js"></script>
</body>
</html>
