<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>登录</title>
<style type="text/css">

</style>
</head>
<body>
	<!-- 模态框（Modal） -->
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">
						登录
					</h4>
				</div>
				<div class="modal-body">
					<form role="form" action="#" method="post" name="loginForm">
					  <div class="form-group">
					    <label for="username">用户名</label>
					    <input type="text" class="form-control" name="username" placeholder="请输入用户名"/>
					  </div>
					  <div class="form-group">
					    <label for="password">密码</label>
					    <input type="password" class="form-control" name="password" placeholder="请输入密码"/>
					  </div>
					  <div class="form-group" id="yzm-style1">
					  	<label for="verification">验证码</label><br></br>
					  	<input type="text" class="form-control" name="verification" placeholder="请输入验证码" style="width:110px;display: inline;"/>
					  	<img alt="verification" name="verificationImg" onclick="refreshVerification()"></img> 
					  	<a onclick="javascript:refreshVerification();" style="font-size: 12px;">看不清？</a>
					  </div>
					  <div class="form-group">
					  	<label for="autoLogin">下次自动登录</label>
					  	<input type="checkbox" name="autoLogin"/>
					  	<a style="float: right;font-size:12px;">忘记密码?</a>
					  </div>
					  <div style="text-align: center">
					  	<button type="button" class="btn btn-default" name="login">登录</button>
					  	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					  </div>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<script src="js/login.js"></script>
</body>
</html>
